<!DOCTYPE html>
<html lang="pt_BR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sistema de Gestão de Horas Complementares</title>

<link href="resources/css/bootstrap.css" rel="stylesheet" />
<link href="resources/css/index_style.css" rel="stylesheet" />
</head>

<body>

	<div class="container">
		<div class="header clearfix">
			<nav>
				<ul class="nav nav-pills pull-right">
					<li role="presentation" class="active"><a href="index.xhtml">Início</a></li>
					<li role="presentation" class="active"><a href="login.xhtml">Login</a></li>
				</ul>
			</nav>
			<h3 class="text-muted">SGHC-UFC</h3>
		</div>

		<div class="row marketing">
			<div class="col-lg-12">
				<h1>Cursos UFC</h1>
				
				<c:if test="#{not empty cursoBean.cursos}">
					<h:dataTable class="table" value="#{cursoBean.cursos}" var="curso">
						<h:column>
							<f:facet name="header">Curso</f:facet>
						#{curso.nome}
						</h:column>
	
	
						<h:column>
							<f:facet name="header">Quantidade de Horas</f:facet>
						#{curso.quantidadeHoras}
					</h:column>
	
	
						<h:column>
							<f:facet name="header">Visualizar Categorias</f:facet>
							<h:form>
								<h:commandLink action="#{categoriaCursoBean.visualizarCategorias}" 
								class="glyphicon glyphicon-search">
									<f:param name="idCurso" value="#{curso.id}"></f:param>
								</h:commandLink>						
							</h:form>
						</h:column>
	
	
					</h:dataTable>
				</c:if>
				
				<c:if test="#{empty cursoBean.cursos}">
					<p>Não há cursos cadastrados</p>
				</c:if>
					
			</div>
		</div>
	</div>
</body>
</html>
